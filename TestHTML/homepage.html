<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HomePage</title>
    <style>
        /* Animation for modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-animate {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="relative">
    <!-- Header -->
    <header class="flex items-center justify-between px-10 pt-6 bg-white">
        <!-- Logo -->
        <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/69520148/7da3a219-1301-4cd5-ac3b-f1b1f0043273/Anh-man-hinh-2025-05-26-luc-00.09.58.jpg" alt="Logo" class="h-12 w-12 object-contain" />

        <!-- Navigation -->
        <nav class="flex gap-10">
            <a href="#" class="text-orange-500 font-medium">Home Page</a>
            <a href="#" class="text-gray-900 font-medium">Recipe Page</a>
            <div class="relative">
                <a href="#" class="text-gray-900 font-medium flex items-center gap-1">
                    Pages
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Actions -->
        <div class="flex items-center gap-6">
            <button aria-label="Search" class="text-2xl text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>
            <button id="profile-btn" aria-label="Profile" class="text-2xl text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M16 16c0-2.21-3.58-4-8-4s-8 1.79-8 4" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Section -->
    <section class="flex rounded-2xl overflow-hidden mt-10 mx-auto max-w-5xl min-h-[420px] bg-[#f3f8fd]">
        <!-- Left: Image -->
        <div class="flex-1 flex items-center justify-center p-8">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80"
                alt="Cheesecake"
                class="w-[380px] h-[260px] object-cover rounded-xl shadow-md bg-white"
            />
        </div>
        <!-- Right: Content -->
        <div class="flex-1 flex flex-col justify-center bg-[#e6f1fa] p-12">
            <div class="flex items-center text-orange-500 font-medium mb-2 text-base">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 17l6-6 4 4 8-8"></path>
                </svg>
                85% would make this again
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-5 leading-tight">Mighty Super Cheesecake</h1>
            <p class="text-lg text-gray-900 mb-8">
                Look no further for a creamy and ultra smooth classic cheesecake recipe! No one can deny its simple decadence.
            </p>
            <button class="self-end bg-white text-orange-500 rounded-full w-11 h-11 flex items-center justify-center shadow hover:bg-orange-50 transition" aria-label="Next">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>
    </section>

    <!-- Login Modal (hidden by default) -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="modal-animate bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-[#f3f8fd] p-6 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div class="p-6">
                <form class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" placeholder="••••••••">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-orange-500 hover:text-orange-700">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-orange-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-orange-600 transition duration-300">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Or continue with
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.177-2.682-6.735-2.682-5.522 0-10 4.477-10 10s4.478 10 10 10c8.396 0 10-7.524 10-10 0-0.61-0.056-1.209-0.159-1.791h-9.841z"/>
                            </svg>
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                            </svg>
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="bg-gray-50 px-6 py-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="font-medium text-orange-500 hover:text-orange-700">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileBtn = document.getElementById('profile-btn');
            const loginModal = document.getElementById('login-modal');
            const closeModal = document.getElementById('close-modal');
            
            // Show modal when profile button is clicked
            profileBtn.addEventListener('click', function() {
                loginModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
            
            // Hide modal when close button is clicked
            closeModal.addEventListener('click', function() {
                loginModal.classList.add('hidden');
                document.body.style.overflow = ''; // Enable scrolling
            });
            
            // Hide modal when clicking outside of it
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.classList.add('hidden');
                    document.body.style.overflow = ''; // Enable scrolling
                }
            });
            
            // Handle form submission
            const loginForm = document.querySelector('#login-modal form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Here you would normally handle the login logic
                    console.log('Login form submitted');
                    // For demo purposes, just close the modal
                    loginModal.classList.add('hidden');
                    document.body.style.overflow = ''; // Enable scrolling
                });
            }
        });
    </script>
</body>
</html>
